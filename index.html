<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceMan</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainDiv">
      <div id="leftDiv">
        <div id="contain">
          <div class="letters"><h1>A</h1></div>
          <div class="letters"><h1>B</h1></div>
          <div class="letters"><h1>C</h1></div>
          <div class="letters"><h1>D</h1></div>
          <div class="letters"><h1>E</h1></div>
          <div class="letters"><h1>F</h1></div>
          <div class="letters"><h1>G</h1></div>
          <div class="letters"><h1>H</h1></div>
          <div class="letters"><h1>I</h1></div>
          <div class="letters"><h1>J</h1></div>
          <div class="letters"><h1>K</h1></div>
          <div class="letters"><h1>L</h1></div>
          <div class="letters"><h1>M</h1></div>
          <div class="letters"><h1>N</h1></div>
          <div class="letters"><h1>O</h1></div>
          <div class="letters"><h1>P</h1></div>
          <div class="letters"><h1>Q</h1></div>
          <div class="letters"><h1>R</h1></div>
          <div class="letters"><h1>S</h1></div>
          <div class="letters"><h1>T</h1></div>
          <div class="letters"><h1>U</h1></div>
          <div class="letters"><h1>V</h1></div>
          <div class="letters"><h1>W</h1></div>
          <div class="letters"><h1>X</h1></div>
          <div class="letters lastRow"><h1>Y</h1></div>
          <div class="letters lastRow"><h1>Z</h1></div>
          <div id="tracker" class="letters">
            <h1>You Have 7 Chances</h1>
            <h1>Wrong Guesses So Far: 0</h1>
          </div>
        </div>
      </div>
      <div id="rightDiv">
        <div id="animationArea">
          <div class="missle" id="missle1"></div>
          <div class="missle" id="missle2"></div>
          <div class="missle" id="missle3"></div>
          <div class="missle" id="missle4"></div>
          <div class="missle" id="missle5"></div>
          <div class="missle" id="missle6"></div>
          <div class="missle" id="missle7"></div>

          <div id="tower">
            <img src="./resources/shielded city.jpg" alt="city" class="city" />
          </div>
        </div>
        <div id="answerArea"></div>
      </div>
    </div>
  </body>
</html>
